<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ShopTrend</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">Products</a></li>
          <li><a href="#" class="hover:text-gray-300">Cart</a></li>
          <li><a href="#" class="hover:text-gray-300">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gray-100 py-20">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to ShopTrend</h2>
      <p class="text-lg mb-6">Discover the latest trends in fashion, electronics, and more!</p>
      <a href="#" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="py-16">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold text-center mb-12">Featured Products</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div *ngFor="let product of products" class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold">{{ product.name }}</h4>
            <p class="text-gray-600">{{ product.price }}</p>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ShopTrend. All rights reserved.</p>
      <div class="mt-4">
        <a href="#" class="text-gray-300 hover:text-white mx-2">Privacy Policy</a>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Terms of Service</a>
        <a href="#" class="text-gray-300 hover:text-white mx-2">Contact Us</a>
      </div>
    </div>
  </footer>
</div>
